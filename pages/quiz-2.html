<html lang="es">
<head>

    <title>Quiz2</title>

<body>
    <div class="body-container">

        <form>

            <legend class="first-question">¿Cuál es la frase más famosa del personaje de Darth Vader?</legend>

            <fieldset class="input-container">

                <div class="container-option1">

                    <input type="radio" class="radiobtn" id="option1" name="frase" value="almirante">                
                    <label for="option1">“Me ha fallado por última vez, almirante”</label> 

                </div>         

                <div class="container-option2">

                    <input type="radio" class="radiobtn" id="option2" name="frase" value="fe">
                    <label for="option2">"Su falta de fe me resulta perturbadora”</label> 

                </div>

                <div class="container-option3">
                    <input type="radio" class="radiobtn" id="option3" name="frase" value="nombre">
                    <label for="option3">“Ese nombre ya no significa nada para mí”</label>
                </div>

                <div class="container-option4">
                    <input type="radio" class="radiobtn" id="option4" name="frase" value="oscuro">
                    <label for="option4">“No conoces el poder del lado oscuro”</label>
                </div>
  

            </fieldset>

            <button id= "comprobar"class="comprobar" type="submit"> 
                Comprobar solución
            </button>     
        
        
        </form>

    
        <div class="buttom-next1-container">
        <a id= "buttom-next1" class="buttom-next1" onclick href="quiz-3.html" >Siguiente</a>
        </div>   
        
    

    </div>
</body>
